<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- COLLEGO CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- COLLEGO VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- COLLEGO FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <title></title>
  </head>
  <body>
    <div class="container" id="root">
      <div class="prev">
        <i class="fas fa-chevron-left icon" @click="prevImage"></i>
      </div>
      <div class="slider">
        <img :src="images[imageIndex]" alt="picture">
        <div class="nav">
          <i class="fas fa-circle" v-for="(image, index) in images" :class="(index == imageIndex)? 'active' : ''"></i>
        </div>
      </div>
      <div class="next">
        <i class="fas fa-chevron-right icon" @click="nextImage"></i>
      </div>
    </div>
    <!-- COLLEGO IL MIO JS -->
    <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
